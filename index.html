<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexiones Digitales</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --bg-color: #000000;
            --container-bg: rgba(0, 20, 0, 0.8);
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            background-color: var(--container-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 0 10px var(--primary-color);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--primary-color);
            font-size: 1.5rem;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: var(--container-bg);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            width: 100%;
        }
        
        button:hover, button:focus {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        #thoughtLog {
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        #thoughtLog p {
            border-left: 2px solid var(--primary-color);
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 20, 0, 0.3);
            font-size: 0.9rem;
        }
        
        .motivation-quote {
            text-align: center;
            font-style: italic;
            color: var(--primary-color);
            margin-top: 20px;
            text-shadow: 0 0 5px var(--primary-color);
            font-size: 0.9rem;
        }
        
        @keyframes matrixRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .matrix-bg::before {
            content: "01010101010101010101";
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            color: var(--primary-color);
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 50%;
            animation: matrixRain 20s linear infinite;
            white-space: nowrap;
        }
        
        @media (min-width: 600px) {
            .btn-group {
                flex-direction: row;
                justify-content: space-between;
            }
            
            button {
                width: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #thoughtLog {
                max-height: 50vh;
            }
            
            #thoughtLog p, .motivation-quote {
                font-size: 1rem;
            }
        }
        
        /* Estilos para el modal de estado de 치nimo */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: var(--container-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--primary-color);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .close {
            color: var(--primary-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #00cc00;
            text-decoration: none;
            cursor: pointer;
        }
        
        .mood-btn-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .mood-btn {
            margin: 5px;
            padding: 10px 20px;
        }
        
        #moodLog {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <h1>Reflexiones Digitales</h1>
        <div class="btn-group">
            <button id="logThoughtBtn">Registrar pensamiento</button>
            <button id="logMoodBtn">Registrar estado de 치nimo</button>
            <button id="downloadHistoryBtn">Descargar historial</button>
            <button id="uploadHistoryBtn">Subir historial</button>
        </div>
        <input type="file" id="fileInput" style="display: none;">
        <div id="thoughtLog"></div>
        <div id="moodLog"></div>
        <p class="motivation-quote">"En el c칩digo de la vida, t칰 eres el programador de tu destino."</p>
    </div>
    
    <!-- Modal para el registro de estado de 치nimo -->
    <div id="moodModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>쮺칩mo te sientes?</h2>
            <div class="mood-btn-group">
                <button class="mood-btn" data-mood="Feliz">游땕 Feliz</button>
                <button class="mood-btn" data-mood="Tranquilo">游땗 Tranquilo</button>
                <button class="mood-btn" data-mood="Neutral">游땛 Neutral</button>
                <button class="mood-btn" data-mood="Ansioso">游땷 Ansioso</button>
                <button class="mood-btn" data-mood="Triste">游땩 Triste</button>
                <button class="mood-btn" data-mood="Enojado">游 Enojado</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
